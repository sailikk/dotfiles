- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.tmux.conf:
    ~/.tmux:
    ~/.vim:
    ~/.vimrc:

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
