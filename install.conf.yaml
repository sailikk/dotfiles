- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.ipython/profile_default/ipython_config.py: ipython/ipython_config.py
    ~/.tmux.conf:
    ~/.tmux:
    ~/.vim:
    ~/.vimrc:

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - git submodule update --init --remote
  - >
    git clean -fdx
    vim/pack/vendor/start/
